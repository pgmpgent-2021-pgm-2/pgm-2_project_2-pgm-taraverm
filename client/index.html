<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tinder | Programming 2: Front-End Advanced | Associate Degree in Computer Programming</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./static/css/main.css" crossorigin="anonymous" />
</head>
<body>
    <!-- Users -->
    <div class="layout">
        <section class="users box-layout">
            <h1>USERS</h1>
            <ul class="users-box scroll-full"></ul>
        </section>
        <!-- Messages -->
        <section class="messages box-layout">
            <h1>MESSAGES</h1>
            <div class="inbox">
                <h2>
                    <span>INBOX</span>
                    <span class="inbox-amount"></span>
                </h2>
                <ul class="incoming-messages scroll-half"></ul>
            </div>
            <div class="outbox">
                <h2>
                    <span>OUTBOX</span>
                    <span class="outbox-amount"></span>
                </h2>
                <ul class="outgoing-messages scroll-half"></ul>
            </div>
        </section>
        <!-- Conversation -->
        <section class="conversation">
            <h1>CONVERSATION</h1>
            <div class="conversation-messages scroll-chat"></div>
            <form class="chatbox">
                <input id="txtMessage" name="txtMessage" type="text" placeholder="Typ hier uw bericht">
                <button class="btn__send-message">Stuur</button>
            </form>
        </section>
        <!-- Match Maker -->
        <section class="match-maker box-layout">
            <h1>MATCH MAKER</h1>
            <div>
                <h2>NO MATCHES</h2>
                <ul class="no-matches scroll-half"></ul>
            </div>
            <div>
                <h2>MATCHES</h2>
                <ul class="matches scroll-half"></ul>
            </div>
        </section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
    <script src="./static/js/services.js"></script>
    <script src="./static/js/main.js"></script>
</body>
</html>
